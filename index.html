<!DOCTYPE HTML>
<html>
<head>
	<meta charset = 'utf-8'>
	<title> cake </title>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<link href='http://fonts.googleapis.com/css?family=Montserrat:700' rel='stylesheet' type='text/css'>
	<style>
		html, body{
			overflow: hidden;

			padding: 0;
			margin: 0;
			height: 100%;
			width: 100%;

			position: relative;

			color: #ffffff;
			background-color: #000000;
			font-family: Montserrat, sans;
		}

		h1{
			padding: 0;
			margin: -20px;		
			font-size: 70px;
		}

		#container{
			width: 200px;
			height: 200px;
			position: relative;
			-webkit-perspective: 300px;
			-webkit-perspective-origin: 50% 50%;
		}

		#plate{
			transform-style: preserve-3d;
			transform: rotateX(-40deg);
		}

		#cake{
			width: 100%;
			height: 100%;
			position: absolute;
			transform-style: preserve-3d;
			transform-origin: 100px 0px;
		}

		#cake figure {
			width: 200px;
			height: 200px;
			display: block;
			position: absolute;
			outline: 1px solid #ffaa44;
		}

		#cake .front  {
			height: 100px;
			background-color: #0000ff;
			/*opacity: 0.5;*/

			transform: rotateY(0deg) translate3d(-50px, 0, 100px);
		}

		#cake .back   {
			height: 100px;
			background-color: #00ff00;
			/*opacity: 0.5;*/

			transform: rotateY( 180deg ) translate3d(50px, 0, 100px);
		}

		#cake .right  {
			height: 100px;
			background-color: #0000ff;
			/*opacity: 0.5;*/

			transform: rotateY(  90deg ) translate3d(0, 0, 50px);
		}

		#cake .left {
			height: 100px;
			background-color: #00ff00;
			/*opacity: 0.5;*/

			transform: rotateY( -90deg ) translate3d(0, 0, 150px);
		}

		#cake .top {
			background-color: #ff0000;
			/*opacity: 0.5;*/

			transform: rotateX(  90deg ) translate3d(-50px, 0, 100px);
		}

		#cake .bottom {
			background-color: #ff0000;
			/*opacity: 0.5;*/

			transform: rotateX( -90deg ) translate3d(-50px, 0, 0);
		}
	</style>
	<script language = "javascript">
		$(document).ready(function(){
			var cake = document.getElementById('cake');
			console.log("ready");
			timestep();
		});

		var angle = 0;

		function timestep(){
			angle += 1.5;
			cake.style.transform = 'rotate3d(0, 1, 0,' + angle + 'deg)';

			window.requestAnimationFrame(timestep);
		}
	</script>
</head>

<body>
